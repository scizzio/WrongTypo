<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <script src="app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css">
  <title>Basic Tetris</title>
</head>
<body>
  <h3>Score: <span id="score">0</span></h3>
  <button id="start-button">Start/Pause</button>
  <div class="container">
    <div class="grid">
      <!-- Grid squares will be populated dynamically by JavaScript -->
    </div>
    <div class="mini-grid">
      <!-- Mini grid squares will be populated dynamically by JavaScript -->
    </div>
  </div>
</body>
</html>
